<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./modern-normalize.css">
    <link rel="stylesheet" href="./styles.css">
    <title>Página McQueen - KUCHAO!</title>
    <script defer src="./app.js"></script>
</head>

<body>
    <main>
        <h1>La mejor página que verás en tu vida</h1>
        <p>KUCHAO!!</p>
        <img id="mcqueen" src="./assets/mcqueen.webp" alt="Imagen del rayo McQueen siendo increíble">

        <form id="form">
            <fieldset>
                <legend>Datos personales</legend>

                <label>Nombre:
                    <input type="text" name="name" id="name">
                </label>
                <label>Apellido:
                    <input type="text" name="surname" id="surname">
                </label>
            </fieldset>
            <button>Enviar datos</button>
        </form>
    </main>
</body>

</html>
